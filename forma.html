<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1;" />
    <link rel="stylesheet" href="css/all.css" type="text/css"/>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="fonts/font-face.css" type="text/css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>forma</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <section class="container-forma">
                <div class="user-img">
                    <img src="images/user-6.png" alt>
                </div>
                <form>
                    <div class="input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" name="username" placeholder="Name">
                    </div>
                    <div class="input">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="input">
                        <input class="submit" type="submit" name="submit" value="Enter">
                        <br/>
                        <a href="#">Restore password</a>
                    </div>
                </form>
                <div class="socials">
                    <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
            </section>
            <section class="container-2">
                <form class="form-2">
                    <label>Name</label>
                    <input type="text" name="username"/>
                    <label>Phone</label>
                    <input type="text"  name="phone"/>
                    <label>Information</label>
                    <textarea type="text" name="information"></textarea>
                    <div class="bottom-form">
                        <input id="checkbox" class="checkbox" type="checkbox" name="checkbox"/>
                        <label for="checkbox">Checkbox</label>
                        <input class="button" type="button" name="submit" value="Submit"/>
                    </div>

                </form>
            </section>
            <section class="modal-window">
                <a href="#openModal" class="feedback">Feedback</a>
                <div id="openModal" class="modalDialog">
                    <div class="form-3">
                        <a href="#close" title="Close" class="close">X</a>
                        <form class="form-2">
                            <label>Name</label>
                            <input type="text" name="username"/>
                            <label>Phone</label>
                            <input type="text"  name="phone"/>
                            <label>Information</label>
                            <textarea type="text" name="information"></textarea>
                            <div class="bottom-form">
                                <input id="checkbox-2" class="checkbox" type="checkbox" name="checkbox"/>
                                <label for="checkbox-2">Checkbox</label>
                                <input class="button" type="button" name="submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </header>
    </div>


</body>
